<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Chart Annotation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link href="node_modules/label-studio/build/static/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="ui/dropzone/dist/min/dropzone.min.css">
</head>

<body>
  <div class="container-fluid py-4">
    <div class="row justify-content-md-center">
      <div class="col-sm-2">
        <div class="btn btn-primary" id="drop"><i class="fa fa-upload"></i> Upload Image</div>
      </div>
      <div class="col-sm-2 input-group">
        <input type="text" class="form-control" id="imageURL" placeholder="Or Add Image URL">
        <div class="input-group-append">
          <button id="urlrun" class="btn btn-primary mb-2">Run</button>
        </div>
      </div>
    </div>
    <div class="row"><div id="label-studio" class="pt-3"></div></div>
  </div>
  <div id="loading" class="hidden overlay-white py-2 text-dark text-center"><p>Loading</p><br><i class="fa fa-spinner fa-spin fa-2x fa-fw align-middle"></i></div>

  <script src="ui/jquery/dist/jquery.min.js"></script>
  <script src="ui/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="ui/lodash/lodash.min.js"></script>
  <script src="ui/g1/dist/g1.min.js"></script>
  <script src="node_modules/label-studio/build/static/js/main.js"></script>
  <script src="js/labelstudio.js"></script>
  <script src="ui/dropzone/dist/min/dropzone.min.js"></script>
  <!-- Commonly used libraries:
  <script src="ui/d3v5/dist/d3.min.js"></script>
  <script src="ui/morphdom/dist/morphdom-umd.min.js"></script>
  <script src="ui/moment/min/moment-with-locales.min.js"></script>
  <script src="ui/daterangepicker/daterangepicker.js"></script>
  <script src="ui/leaflet/dist/leaflet.js"></script>
  <script src="ui/topojson/dist/topojson.min.js"></script>
  -->
  <script>
    Dropzone.autoDiscover = false
    $('#drop').dropzone({
      url: '/screenshot',
      clickable: true,
      previewTemplate: '<div></div>',
      init: function () {
        this.on('sending', function() {$('#loading').removeClass('hidden')})
        this.on('success', function(file) {
          $('#loading').addClass('hidden')
          let {annotation, meta} = JSON.parse(file.xhr.response)
          render_labelstudio(annotation, meta,
                             "Jaidev", "Deshpande")
        })
      }
    })
  $('#urlrun').click(function() {
    $('#loading').removeClass('hidden')
    $.getJSON('/screenshot?url=' + encodeURIComponent($('#imageURL').val()))
      .done(
        function(resp) {
          $('#loading').addClass('hidden')
          let {annotation, meta} = resp
          render_labelstudio(annotation, meta,
                             "Jaidev", "Deshpande")
        }
      )
  })
  </script>
</body>
</html>
